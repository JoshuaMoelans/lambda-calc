<!DOCTYPE html>
<html>
<head>
    <title>Lambda Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/peggy@1.1.0/dist/peggy.umd.min.js"></script>
    <script src="parser.js"></script>
    <script src="script.js"></script>
</head>
<body class="bg-white text-black">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold my-4">Lambda Calc</h1>
        <input type="text" id="lambdaInput" placeholder="Enter a lambda function" class="border-2 border-gray-300 p-2 w-full">
        <button onclick="processLambda()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Submit</button>
        <div id="steps"></div>
        <div id="result" class="mt-4"></div>
    </div>
</body>
</html>
